<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Render All elements Normally -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Main Template CSS File  -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Weather Journal</title>
</head>
<body>
    <main>
        <div class="container">

            <div class="header">
                <h1>Weather Journal</h1>
            </div>
            <div class="app">
                <div class="zip">
                    <label for="zipcode">Enter Zipcode here</label>
                    <input type="text" id="zipcode" placeholder="Enter zip code here">
                </div>

                <div class="feels">
                    <label for="feelings">How are you feeling today?</label>
                    <textarea id="feelings" placeholder="Enter your feelings here" cols="30" rows="10"></textarea>
                </div>

                <div class="submit">
                    <button id="generate" type="submit">Generate</button>
                </div>
            </div>

            <div class="result">
                <h1>Most Recent Entry</h1>
                <div id="entryHolder" class="text">
                    <div id="date"></div>
                    <div id="temp"></div>
                    <div id="content"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
